<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/update-details.css">
</head>
<body style="background-color: beige">
    <main id="update-details">
        <h1 style="color: black">Update the deatils</h1>
        <section style="background-color:orange ">
          <div>
            <form action="get-details" method="post">
              <table cellspacing="20px">
                <tr>
                  <td><label for="fname">First Name</label></td>
                  <td>
                    <input
                      type="text"
                      id="fname"
                      name="fname"
                      placeholder="First Name"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="lname">Last Name</label></td>
                  <td>
                    <input
                      type="text"
                      id="lname"
                      name="lname"
                      placeholder="Last Name"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="dob">Date of Birth</label></td>
                  <td><input type="date" name="dob" id="dob" /></td>
                </tr>
                <tr>
                  <td><label for="city">Current City</label></td>
                  <td>
                    <input
                      type="text"
                      name="city"
                      id="city"
                      placeholder="Current City"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="phone">Contact Number</label></td>
                  <td>
                    <input
                      type="tel"
                      name="phone"
                      id="phone"
                      placeholder="Contact Number"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="password">Password</label></td>
                  <td>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Password"
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="2" align="center"><button>Update</button></td>
                </tr>
              </table>
            </form>
          </div>
        </section>
      </main>
</body>
</html>
